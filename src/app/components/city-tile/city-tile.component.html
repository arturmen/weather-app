{{ item }}

<div *ngIf="item"
     tuiCardLarge
     tuiSurface="elevated">
  <header tuiHeader>
    <h1 tuiTitle>
      {{ item.name }}
      <span tuiSubtitle>{{ item.country }}</span>
    </h1>
  </header>

  <div>
    Dane jakies
  </div>

  <footer>
    <button
      appearance="secondary"
      size="m"
      tuiButton
      type="button"
    >
      Add to favourites
    </button>
  </footer>
</div>
